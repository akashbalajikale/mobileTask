 <div class="row">
    <div class="col-md-12 mobilecard" *ngFor="let mobile of mobilearray">
        <div class="card mb-2"
        
        [ngClass]="{
            'notAvl' : !mobile.isAvailable
        }">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="imgcontainer">
                            <!-- <img [src]="mobile.image" [alt]="mobile.name" [title]="mobile.brand" class="ima-fluid"> -->
                            <img 
                                *ngIf="mobile.image; else noImage"
                                [src]="mobile.image"
                                [alt]="mobile.name"
                                [title]="mobile.brand" 
                                class="ima-fluid">
                                <ng-template #noImage>
                                    <p class="alert alert-dark noproduct">no product availbale</p>
                                </ng-template>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h3 class="mb-3">{{mobile.name}}
                            <small 
                             [ngClass]="{
                                'bg-success' : mobile.rating >=4,
                                'bg-warning' : mobile.rating <4 && mobile.rating >=3,
                                'bg-danger' : mobile.rating <3

                             }"
                            >
                                {{mobile.rating}}
                            </small>
                        </h3>
                        <ul class="list-group">
                            <li *ngFor="let feature of mobile.features"  class="list-group-item">
                                {{feature}}
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-2">
                        <h3>
                            {{mobile.price}} <br>
                            <small>{{mobile.price + 4000}}</small>
                        </h3>
                        <p *ngIf="mobile.noOfItems<10" class="text-danger">
                            only {{mobile.noOfItems}} lefts
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <p *ngIf="!mobile.isAvailable" class="notavable  font-weight-bold">
            currently not availbale
        </p>
    </div>
 </div>
